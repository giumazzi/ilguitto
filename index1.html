<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Guitto - Tra un sogn e 'na Sugina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-start;
        }

        .logo {
            height: 60px; /* Regola l'altezza del logo come preferisci */
            width: auto;
        }

        .main-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .poster {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <img src="IMG_0081.png" alt="Logo Il Guitto" class="logo">
    </header>

    <div class="main-container">
        <img src="Sugina.jpg" alt="Locandina Sugina" class="poster">
    </div>

    <footer>
        <p>&copy; 2026 Compagnia Teatrale Il Guitto</p>
    </footer>

</body>
</html>
